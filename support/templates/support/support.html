{% extends "base_dashboard.html" %}

{% block title %}Support{% endblock %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'support/style.css' %}">
{% endblock %}

{% block content %}
<h2>Support & Connect</h2>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
    <div class="card shadow-sm p-4" style="max-width: 500px; margin: auto;">
        <form method="POST" action="{% url 'submit_doubt' %}">
            {% csrf_token %}
            
            <h3 class="mb-4 text-center">Anonymous Doubt Box</h3>
            
            <!-- Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select" required>
                    <option value="technical">Technical Question</option>
                    <option value="academic">Academic Doubt</option>
                    <option value="career">Career Guidance</option>
                    <option value="general">General Query</option>
                </select>
            </div>
            
            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Your Doubt</label>
                <textarea name="message" id="message" rows="5" class="form-control" placeholder="Ask your doubt anonymously..." required></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">
                Submit Doubt Anonymously
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional, for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
