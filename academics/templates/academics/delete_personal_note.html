{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Personal Note - PolyRise</title>
<link rel="stylesheet" href="{% static 'academics/css/resources.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="{{ theme_class }}">
<div class="container mt-4">
    <div class="header">
        <h3>Delete Personal Note</h3>
        <p>Confirm deletion of your note below</p>
    </div>
    <div class="card p-3 mt-3">
        <p>Are you sure you want to delete "<strong>{{ note.title }}</strong>"?</p>
        <form method="post" class="d-flex gap-2 mt-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'resources' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</body>
</html>
