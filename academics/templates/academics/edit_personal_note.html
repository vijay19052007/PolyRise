{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Personal Note - PolyRise</title>
<link rel="stylesheet" href="{% static 'academics/css/resources.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="{{ theme_class }}">
<div class="container mt-4">
    <div class="header">
        <h3>Edit Personal Note</h3>
        <p>Modify your note and save changes</p>
    </div>
    <div class="card p-3 mt-3">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" value="{{ note.title }}" required class="form-control mb-3">
            <textarea name="content" required class="form-control mb-3">{{ note.content }}</textarea>
            <input type="text" name="tags" value="{{ note.tags }}" class="form-control mb-3" placeholder="Tags (optional)">
            <div class="d-flex gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'resources' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</body>
</html>
