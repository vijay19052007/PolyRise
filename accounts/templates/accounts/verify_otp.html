{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure OTP Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #7c3aed;
            --accent-light: #8b5cf6;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }
        .illustration-side {
            flex: 1;
            background: linear-gradient(135deg, rgb(31, 31, 112), rgb(36, 2, 69));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        .illustration-img {
            width: 700px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            transition: transform 0.5s ease;
            height: 635px;
            border-radius: 20px;
        }
        .illustration-img:hover {
            transform: scale(1.03);
        }
        .illustration-caption {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .otp-side {
            background: linear-gradient(135deg, rgb(36, 2, 69), rgb(4, 4, 72));
            width: 580px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .otp-container {
            width: 100%;
            max-width: 380px;
        }
        .otp-card {
            background: linear-gradient(135deg, rgb(17, 5, 237), rgb(12, 18, 20));
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 1px solid rgba(124, 58, 237, 0.2);
            width: 380px;
            margin-left: -50px;
        }
        .otp-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .otp-icon {
            font-size: 2.5rem;
            color: var(--accent-light);
            margin-bottom: 1rem;
        }
        .otp-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #dc04ec, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .otp-subtext {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .email-address {
            color: var(--accent-light);
            font-weight: 500;
            word-break: break-all;
            display: inline-block;
            margin-top: 0.5rem;
        }
        .otp-boxes {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            gap: 10px;
        }
        .otp-box {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            background: rgba(2, 22, 54, 0.7);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 8px;
            color: var(--text);
            transition: all 0.2s;
        }
        .otp-box:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
            background: rgba(30, 41, 59, 0.9);
        }
        .verify-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, rgb(44, 7, 231), rgb(6, 231, 235));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }
        .resend-section {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .resend-btn {
            background: none;
            border: none;
            color: var(--accent-light);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .illustration-side {
                display: none;
            }
            .otp-side {
                width: 100%;
                padding: 1.5rem;
            }
            .otp-box {
                width: 35px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="illustration-side">
    <img src="{% static 'images/otp.avif' %}" alt="Security Verification" class="illustration-img">
    <div class="illustration-caption">
        Secure your account with OTP authentication
    </div>
</div>

<div class="otp-side">
    <div class="otp-container">
        <div class="otp-card">
            <div class="otp-header">
                <div class="otp-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="otp-title">Secure Verification</h1>
                <p class="otp-subtext">Enter the 6-digit code sent to</p>
                <p class="email-address">{{ email }}</p>
            </div>

            <!-- OTP Form -->
            <form method="POST" id="otpForm">
                {% csrf_token %}
                <div class="otp-boxes">
                    <input type="text" class="otp-box" maxlength="1" pattern="\d" inputmode="numeric" autofocus>
                    <input type="text" class="otp-box" maxlength="1" pattern="\d" inputmode="numeric">
                    <input type="text" class="otp-box" maxlength="1" pattern="\d" inputmode="numeric">
                    <input type="text" class="otp-box" maxlength="1" pattern="\d" inputmode="numeric">
                    <input type="text" class="otp-box" maxlength="1" pattern="\d" inputmode="numeric">
                    <input type="text" class="otp-box" maxlength="1" pattern="\d" inputmode="numeric">
                </div>
                <input type="hidden" name="otp" id="fullOtp">
                <button type="submit" class="verify-btn">Verify Code</button>
            </form>

            <!-- Resend OTP -->
            <div class="resend-section">
                Didn't receive code?
                <form method="POST" action="{% url 'resend_otp' %}" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="email" value="{{ email }}">
                    <button type="submit" class="resend-btn">Resend OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const otpBoxes = document.querySelectorAll('.otp-box');
    const fullOtpInput = document.getElementById('fullOtp');

    otpBoxes.forEach((box, index) => {
        box.addEventListener('input', (e) => {
            if (e.target.value.length === 1 && index < otpBoxes.length - 1) {
                otpBoxes[index + 1].focus();
            }
            updateFullOtp();
        });

        box.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                otpBoxes[index - 1].focus();
            }
        });
    });

    function updateFullOtp() {
        let otp = '';
        otpBoxes.forEach(box => otp += box.value);
        fullOtpInput.value = otp;
    }
</script>
</body>
</html>
