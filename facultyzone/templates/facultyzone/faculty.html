{% extends "base_dashboard.html" %}
{% block title %}Faculty Zone - PolyRise{% endblock %}
{% load static %}

{% block content %}
<div class="text-center mb-3 m-3">
    <h2>👩‍🏫 Faculty Zone</h2>
    <p class="text-muted">Upload and manage academic content</p>
</div>

<div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
    {% if success %}
        <div class="alert alert-success">✅ Content uploaded successfully!</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Render Django form fields -->
        {{ form.as_p }}

        <button type="submit" class="btn btn-dark w-100">Upload Content</button>
    </form>
</div>
{% endblock %}
